    <style>

<body>
    <div class="card">
        <h1>üå§Ô∏è ‡§π‡§µ‡§æ‡§Æ‡§æ‡§® ‡§∏‡•á‡§µ‡§æ</h1>
        <div id="city" class="city">‡§∂‡•ã‡§ß‡§§ ‡§Ü‡§π‡•á...</div>
        <div id="temp" class="temp">--¬∞C</div>
        <div id="desc" class="desc">--</div>
        <button onclick="getLocation()">üìç ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§æ</button>

    <script>
        const apiKey = "23756e9457707eb42e24060c3251da43"; 
        window.onload = getLocation;
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    fetchWeather(`lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                }, () => fetchWeather("q=Sillod,IN"));
            } else { fetchWeather("q=Sillod,IN"); }
        }
        async function fetchWeather(query) {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?${query}&appid=${apiKey}&units=metric&lang=mr`);
                const data = await res.json();
                if(data.cod === 200) {
                    document.getElementById('city').innerText = data.name;
                    document.getElementById('temp').innerText = Math.round(data.main.temp) + "¬∞C";
                    document.getElementById('desc').innerText = data.weather[0].description;
                }
            } catch (e) { console.log("Error"); }
        }
    </script>
