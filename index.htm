<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞ ‡§≤‡§æ‡§á‡§µ‡•ç‡§π ‡§π‡§µ‡§æ‡§Æ‡§æ‡§®</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #0f2027; background: linear-gradient(to right, #2c5364, #203a43, #0f2027); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .weather-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; box-shadow: 0 15px 25px rgba(0,0,0,0.5); text-align: center; width: 350px; border: 1px solid rgba(255,255,255,0.2); }
        h1 { font-size: 22px; margin-bottom: 20px; color: #00d2ff; }
        .temp { font-size: 60px; font-weight: bold; margin: 10px 0; }
        .city { font-size: 24px; margin-bottom: 5px; }
        .desc { font-size: 18px; color: #ffeb3b; text-transform: capitalize; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; }
        .info-item { padding: 5px; font-size: 14px; }
        button { background: #00d2ff; border: none; padding: 10px 20px; border-radius: 30px; color: #000; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; }
        button:hover { background: #3a7bd5; color: white; }
    </style>
</head>
<body>

<div class="weather-card">
    <h1>üå§Ô∏è ‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞ ‡§π‡§µ‡§æ‡§Æ‡§æ‡§® ‡§∏‡•á‡§µ‡§æ</h1>
    <div id="loading">‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§Æ‡§ø‡§≥‡§µ‡§§ ‡§Ü‡§π‡•á...</div>
    <div id="weather-content" style="display: none;">
        <div class="city" id="city-name">--</div>
        <div class="temp" id="temperature">--¬∞C</div>
        <div class="desc" id="weather-desc">--</div>
        <div class="info-grid">
            <div class="info-item">‡§Ü‡§¶‡•ç‡§∞‡§§‡§æ: <br><strong id="humidity">--</strong>%</div>
            <div class="info-item">‡§µ‡§æ‡§∞‡§æ: <br><strong id="wind">--</strong> km/h</div>
        </div>
    </div>
    <button onclick="getLocation()">‡§Æ‡§æ‡§ù‡•á ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§æ</button>
</div>

<script>
    const apiKey = "23756e9457707eb42e24060c3251da43"; // ‡§§‡•Å‡§Æ‡§ö‡•Ä ‡§®‡§µ‡•Ä‡§® ‡§ï‡•Ä

    // ‡§™‡•á‡§ú ‡§â‡§ò‡§°‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§Ü‡§™‡•ã‡§Ü‡§™ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§ò‡•á‡§£‡•á
    window.onload = function() {
        getLocation();
    };

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("‡§§‡•Å‡§Æ‡§ö‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ù‡§∞ ‡§≤‡•ã‡§ï‡•á‡§∂‡§®‡§≤‡§æ ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§∞‡§§ ‡§®‡§æ‡§π‡•Ä.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        fetchWeather(`lat=${lat}&lon=${lon}`);
    }

    function showError() {
        // ‡§ú‡§∞ ‡§Ø‡•Å‡§ú‡§∞‡§®‡•á ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§®‡§æ‡§ï‡§æ‡§∞‡§≤‡•á ‡§§‡§∞ ‡§°‡§ø‡§´‡•â‡§≤‡•ç‡§ü ‡§∏‡§ø‡§≤‡•ç‡§≤‡•ã‡§° ‡§¶‡§æ‡§ñ‡§µ‡§£‡•á
        fetchWeather("q=Sillod,IN");
    }

    async function fetchWeather(query) {
        document.getElementById('loading').style.display = "block";
        document.getElementById('weather-content').style.display = "none";

        try {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?${query}&appid=${apiKey}&units=metric&lang=hi`);
            const data = await response.json();

            if (data.cod === 200) {
                document.getElementById('loading').style.display = "none";
                document.getElementById('weather-content').style.display = "block";
                
                document.getElementById('city-name').innerText = data.name;
                document.getElementById('temperature').innerText = Math.round(data.main.temp) + "¬∞C";
                document.getElementById('weather-desc').innerText = data.weather[0].description;
                document.getElementById('humidity').innerText = data.main.humidity;
                document.getElementById('wind').innerText = (data.wind.speed * 3.6).toFixed(1); // m/s to km/h
            }
        } catch (error) {
            console.log("Error fetching weather:", error);
            document.getElementById('loading').innerText = "‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä!";
        }
    }
</script>

</body>
</html>
